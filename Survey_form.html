<body>
  <main><script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">FreeCodeCamp survey form</h1>
    <p id="description">Thankyou for taking your time to help us in improving this platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type"text" id="name" required placeholder="Name">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" required placeholder="Email">
        <label for="number" id="number-label">Mobile Number:</label>
        <input type="number" id="number" min=10 max=25  required placeholder="Mobile">
      <br>
      <select id="dropdown">
        <option value="">select subject</option>
        <option value="math">math</option>
      </select>
      <br>
      <label for="male">Male</label><input type="radio" id="male" name="gender" value="male" >
      <label for="female">Female</label><input type="radio" id="female" name="gender" value="female">
      <br>
      <input type="checkbox" value="math">math
      <input type="checkbox" value="science">science
      <br>
      <textarea cols="10" rows="5"></textarea>
      <br>
      <input type="submit" id="submit" value="click me"></input>
    </form>
  </main>
</body>
